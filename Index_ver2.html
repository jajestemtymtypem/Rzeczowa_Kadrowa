<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rzeczowa Kadrowa</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* lub np. 500px jeśli nie chcesz pełnego ekranu */
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      z-index: -1;
    }

    .hero h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    nav {
      background-color: #eee;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="video/hends4.mp4" type="video/mp4" />
    </video>
    <h1>Rzeczowa Kadrowa</h1>
  </div>

  <nav>
    <a href="#">O mnie</a>
    <a href="#">Doświadczenie</a>
    <a href="#">Kompetencje</a>
    <a href="#">Kontakt</a>
  </nav>

</body>
</html>
